<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="detail">
          <img src="./images/image-equilibrium.jpg" alt="" class="hero-img" />

          <h1 class="title">Equilibrium #3429</h1>
          <p class="title-description">
            Our Equilibrium collection promotes balance and calm
          </p>
          <div class="ethereum flex-1">
            <div class="remaining-ethereum flex-1">
              <img
                src="./images/icon-ethereum.svg"
                alt=""
                class="icon-ethereum"
              />
              <p class="eth gap">0.041ETH</p>
            </div>
            <div class="validity flex-1">
              <img src="./images/icon-clock.svg" alt="" class="icon-clock" />
              <p class="time gap">3 days left</p>
            </div>
          </div>
        </div>

        <div class="profile flex-2">
          <img src="./images/image-avatar.png" alt="" class="avatar" />
          <p class="profile-detail">
            Creation by <a href="#" class="name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
